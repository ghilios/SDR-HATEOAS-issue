version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(group: 'org.springframework.boot', name: 'spring-boot-starter-data-rest', version: '1.3.1.RELEASE')
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.3.1.RELEASE')
    testCompile(group: 'com.jayway.jsonpath', name: 'json-path', version: '2.1.0')
    testCompile(group: 'com.jayway.jsonpath', name: 'json-path-assert', version: '2.1.0')
}
